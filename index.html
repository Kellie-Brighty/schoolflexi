<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>SchoolHub - Complete School Management System</title>
    <meta
      name="title"
      content="SchoolHub - Complete School Management System"
    />
    <meta
      name="description"
      content="Comprehensive school management system for administrators, teachers, students, and parents. Manage attendance, grades, fees, assignments, and more with our modern, user-friendly platform."
    />
    <meta
      name="keywords"
      content="school management system, education software, student portal, teacher dashboard, school administration, attendance tracking, grade management, fee management, SMS"
    />
    <meta name="author" content="SchoolHub Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://schoolhub-sms.com/" />
    <meta
      property="og:title"
      content="SchoolHub - Complete School Management System"
    />
    <meta
      property="og:description"
      content="Comprehensive school management system for administrators, teachers, students, and parents. Manage attendance, grades, fees, assignments, and more."
    />
    <meta
      property="og:image"
      content="https://schoolhub-sms.com/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://schoolhub-sms.com/" />
    <meta
      property="twitter:title"
      content="SchoolHub - Complete School Management System"
    />
    <meta
      property="twitter:description"
      content="Comprehensive school management system for administrators, teachers, students, and parents. Manage attendance, grades, fees, assignments, and more."
    />
    <meta
      property="twitter:image"
      content="https://schoolhub-sms.com/og-image.jpg"
    />

    <!-- Theme and Mobile Optimization -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SchoolHub" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "SchoolHub",
        "description": "Complete School Management System for educational institutions",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "category": "Educational Software"
        },
        "featureList": [
          "Student Management",
          "Teacher Dashboard",
          "Attendance Tracking",
          "Grade Management",
          "Fee Management",
          "Assignment Portal",
          "Parent Communication",
          "School Administration"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Loading fallback for users with JavaScript disabled -->
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          font-family: system-ui, -apple-system, sans-serif;
          text-align: center;
          padding: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
        "
      >
        <div>
          <h1>SchoolHub</h1>
          <p>Please enable JavaScript to use this application.</p>
          <p>
            SchoolHub requires JavaScript to provide the best user experience.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>

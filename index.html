<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>SchoolFlexi - Multi-Tenant School Management Platform</title>
    <meta
      name="title"
      content="SchoolFlexi - Multi-Tenant School Management Platform"
    />
    <meta
      name="description"
      content="Modern multi-tenant school management platform for educational institutions. Each school gets their own branded portal with comprehensive tools for administrators, teachers, students, and parents."
    />
    <meta
      name="keywords"
      content="multi-tenant school management, education platform, school branding, student portal, teacher dashboard, school administration, attendance tracking, grade management, fee management, white-label SMS"
    />
    <meta name="author" content="SchoolFlexi Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://schoolflexi.com/" />
    <meta
      property="og:title"
      content="SchoolFlexi - Multi-Tenant School Management Platform"
    />
    <meta
      property="og:description"
      content="Modern multi-tenant school management platform for educational institutions. Each school gets their own branded portal with comprehensive management tools."
    />
    <meta property="og:image" content="https://schoolflexi.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://schoolflexi.com/" />
    <meta
      property="twitter:title"
      content="SchoolFlexi - Multi-Tenant School Management Platform"
    />
    <meta
      property="twitter:description"
      content="Modern multi-tenant school management platform for educational institutions. Each school gets their own branded portal with comprehensive management tools."
    />
    <meta
      property="twitter:image"
      content="https://schoolflexi.com/og-image.jpg"
    />

    <!-- Theme and Mobile Optimization -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SchoolFlexi" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "SchoolFlexi",
        "description": "Multi-tenant school management platform for educational institutions with custom branding",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "category": "Educational Software"
        },
        "featureList": [
          "Multi-Tenant Architecture",
          "Custom School Branding",
          "Student Management",
          "Teacher Dashboard",
          "Attendance Tracking",
          "Grade Management",
          "Fee Management",
          "Assignment Portal",
          "Parent Communication",
          "School Administration",
          "User Invitation System",
          "Role-Based Access Control"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Loading fallback for users with JavaScript disabled -->
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          font-family: system-ui, -apple-system, sans-serif;
          text-align: center;
          padding: 20px;
          background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
          color: white;
        "
      >
        <div>
          <h1>SchoolFlexi</h1>
          <p>Please enable JavaScript to use this application.</p>
          <p>
            SchoolFlexi requires JavaScript to provide the best user experience
            for your school management platform.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
